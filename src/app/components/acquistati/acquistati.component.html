<div class="container">
  <div
    class="card"
    style="
      width: 18rem;
      height: 31rem;
      padding: 5px;
      background-color: rgba(72, 18, 91, 0.304);
      position: relative; /* Assicurati che la posizione sia relativa */
    "
    *ngFor="let film of movie"
  >
    <div class="contain">
      <p class="oneLine">{{ film.film.title }}</p>

      <a [routerLink]="['/dettaglioFilm', film.film.id]">
        <img
          src="https://image.tmdb.org/t/p/w500{{ film.film.poster_path }}"
          style="width: 100%; height: 100%"
        />
      </a>
    </div>

    <!-- Bottone "Restituisci Film" sulla parte destra -->
    <button
      mat-raised-button
      color="warn"
      style="
        color: white;
        background-color: red;
        position: absolute;
        bottom: 0px;
        right: 5px;
      "
      (click)="restituisciFilm(film.id)"
    >
      Restituisci Film
    </button>
  </div>
</div>
