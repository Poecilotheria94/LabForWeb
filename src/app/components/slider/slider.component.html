<ngb-carousel
  #carousel
  [interval]="3000"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
>
  <ng-template ngbSlide *ngFor="let f of films" class="slider">
    <div class="picsum-img-wrapper">
      <img src="https://image.tmdb.org/t/p/original/{{ f.backdrop_path }}" />
    </div>
  </ng-template>
</ngb-carousel>

<div
  id="carouselExampleSlidesOnly"
  class="carousel slide"
  data-bs-ride="carousel"
></div>
